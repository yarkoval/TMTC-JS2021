<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue behaviour Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script async src="script.js"></script>
    <header>
        <img src="TechMagic_logo.jpg" alt="TechMagic logo">
        <h1>Queue behaviour Project</h1>
    </header>

    <main role="main">
        <div class="container">
            <p>
                <h3>(Type some value in input field to add it to queue)</h3>
                <div class="div">
            </p>
            <form action="#">
                <input type="text" id="input" placeholder="Type something here">
            </form>
            <button onclick="addValue()" class="btn" id="add-btn">Add</button>
            <button onclick="delValue()" class="btn" id="del-btn">Delete</button>
            <button class="btn" id="clr-btn">Clear all</button>
            <br>

            <ul id="queue"></ul>
            </div>
        </div>

    </main>

    </section>
</body>

</html>
